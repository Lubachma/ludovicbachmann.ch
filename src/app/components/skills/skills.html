<section id="skills" class="section skills">
  <div class="container">
    <h2 class="skills__heading">Comp√©tences</h2>

    @for (cat of categories; track cat.key) {
      <div class="skills__category">
        <h3 class="skills__category-title">{{ cat.label }}</h3>
        <div class="skills__chips">
          @for (skill of getSkillsByCategory(cat.key); track skill.name) {
            <div class="skills__chip">
              @if (skill.icon) {
                <i [class]="skill.icon + (skill.colored ? ' colored' : '')" class="skills__icon"></i>
              }
              <span class="skills__name">{{ skill.name }}</span>
            </div>
          }
        </div>
      </div>
    }
  </div>
</section>
